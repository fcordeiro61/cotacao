services:
  php-apache:
    build:
      context: ./docker/php-apache        
    ports:
      - "${PHP_APACHE_PORT}:80"
    volumes:
      - ./:/var/www
    depends_on:
      - db   
    networks:
        - rede
        # - rede_windows
        #     ipv4_address: 192.168.15.10

  php-dev:
    build:
      context: ./docker/php-dev
    ports:
       - "5173:5173"      
       - "8000:8000"
    volumes:
      - ./:/home/dev
    env_file:
      - .env    
    depends_on:
       - db
    networks:
        - rede


  db:
    build:
      context: ./docker/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
       - "3306:3306"      
    volumes:
      - mysql_data:/var/lib/mysql  # Volume nomeado do Docker
      #- ~/docker/volumes/mysql:/var/lib/mysql # Bind mount no diret√≥rio local
    networks:
        - rede

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
    - "${PHPMYADMIN_PORT}:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - db
    networks:
        - rede
